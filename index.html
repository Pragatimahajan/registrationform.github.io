<!DOCTYPE html>
<html lang="en">

  <head>
     <meta charset="utf-8">
     <title>JavaScript Form Validation using a sample registration form</title>
     <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
     <meta name="description" content="This document is an example of JavaScript Form Validation using       a sample registration form. " />
     <link rel='stylesheet' href='js-form-validation.css' type='text/css' />
     <script src="sample-registration-form-validation.js"></script>
  </head>

   <body style="background-color:Orange;">
   <body onload="document.registration.userid.focus();">

   <h1><p style="text-align:center;">Registration Form</p></h1>

   <form name='registration' onSubmit="return formValidation();">

  <ul>
    <li><label for="userid">User id:</label></li>
      <input type="text" name="userid" size="12" />

    <li><label for="passid">Password:</label></li>
      <input type="password" name="passid" size="12" />

    <li><label for="username">Name:</label></li>
      <input type="text" name="username" size="50" />

    <li><label for="address">Address:</label></li>
      <input type="text" name="address" size="50" />

    <li><label for="country">Country:</label></li>
      <select name="country">
        <option selected="" value="Default">(Please select a country)</option>
        <option value="AF">Australia</option>
        <option value="AL">Canada</option>
        <option value="DZ">India</option>
        <option value="AS">Russia</option>
        <option value="AD">USA</option>
        </select>

   <li><label for="zip">ZIP Code:</label></li>
     <input type="text" name="zip" />

   <li><label for="email">Email:</label></li>
     <input type="text" name="email" size="50" />

   <li><label id="gender">Sex:</label></li>
    <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
   <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
   <input type="radio" id="other" name="gender" value="other">
     <label for="other">Other</label>

   <li><label>Language:</label></li>
   <input type="checkbox" name="en" value="en" checked /><span>English</span>
   <input type="checkbox" name="nonen" value="noen" /><span>Hindi</span>
   <input type="checkbox" name="ot" value="noen" /><span>Other</span>
   
   
   <li><label for="desc">About:</label></li>
   <textarea name="desc" id="desc"></textarea>

    <br><input type="submit" value="Submit">
         <input type="reset" value="Reset"></br>

</ul>
</form>
</body>
</html>
